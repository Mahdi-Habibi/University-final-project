<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>SignUp & LogIn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="">
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <link rel="icon" href="/img/profile.png" type="image/svg+xml">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.scss">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/swiper-bundle.min.css">
        <link rel="manifest" href="site.webmanifest">
        <meta name="theme-color" content="#fafafa">
    </head>

    <body>
        <div class="container signup-login-box">
            <div class="tabs signup-login-tabs">
                <button class="tab signup-login-tab" onclick="switchTab('signup')">Sign Up</button>
                <button class="tab signup-login-tab" onclick="switchTab('login')">Log In</button>
            </div>
            <div class="content signup-login-content">
                <div class="form signup-login-form show" id="signupForm">
                    <input type="text" placeholder="Username" id="signupUsername">
                    <input type="email" placeholder="Email" id="signupEmail">
                    <input type="password" placeholder="Password" id="signupPassword">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        id="signupPasswordConfirm">
                    <button onclick="signup()">Sign Up</button>
                </div>
                <div class="form signup-login-form" id="loginForm">
                    <input type="text" placeholder="Username" id="loginUsername">
                    <input type="password" placeholder="Password" id="loginPassword">
                    <button onclick="login()">Log In</button>
                </div>
            </div>
        </div>

        <script src="./js/app.js"></script>
    </body>

</html>
